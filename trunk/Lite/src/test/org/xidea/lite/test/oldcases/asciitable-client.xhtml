<c:client id="test" xmlns:c="http://www.xidea.org/lite/core">
	<h3>${name.replace(/1/ig,'#')}</h3>
	<table border="${border}">
		<tr>
			<th>&#160;${'123'.replace(2,'#')}</th>
			<c:for var="cell" items="${data}">
				<th>${cell}</th>
			</c:for>
		</tr>
		<c:for var="row" items="${data}">
			<tr>
				<th>${row}</th>
				<c:for var="cell" items="${data}">
					<td>
						<!-- <c:out value="${'&amp;#x'+row+cell}"/>; -->
						<c:out value="&amp;#x${row}${cell};" />
					</td>
				</c:for>
			</tr>
		</c:for>
	</table>
</c:client>
