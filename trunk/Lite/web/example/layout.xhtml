<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'
	xmlns:c='http://www.xidea.org/lite/core'
	xmlns:b="http://www.jside.org/blog">
	<head>
		<meta content='text/html; charset=UTF-8'
			http-equiv='Content-Type' />
		<c:include path="$page"
			xpath="//xhtml:head/*[name() != 'X-Blog-Tag' and @http-equiv!='Content-Type']" />
		<link href='http://www.blogger.com/favicon.ico' rel='icon'
			type='image/vnd.microsoft.icon' />
		<link href='http://www.xidea.org/styles/blog.css' rel='stylesheet' type='text/css' />
	</head>
	<body>
		<div class='header-wrapper'>
			<div class='header'>
				<h1 class='head-title'>大标题</h1>
				<p class='head-description'>
					<span>小标题
					</span>
				</p>
			</div>
		</div>
		<div class='content-wrapper'>
			<div class='content'>
				<h2 class='content-title'>
					<c:include path="$page"
						xpath="//xhtml:head/xhtml:title/node()" />
				</h2>
				<div class='content-body'>
					<c:include path="$page" xpath="//xhtml:body/node()" />
				</div>

				<div class='content-footer'>
					<b:meta var="tags" name="X-Blog-Tag" />
					<div class='content-tags'>
						<span>标签:</span>
						<c:for var="tag" items="${tags}">
							<a href="/blog/tags/${tag}">${tag}</a>
							&#160;
						</c:for>
					</div>
				</div>
			</div>
		</div>
		<div class='footer-wrapper'>
			<div class='footer'>@jindw 2004-2010</div>
		</div>
	</body>
</html>
